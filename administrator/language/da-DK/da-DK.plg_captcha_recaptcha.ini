PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="Dette CAPTCHA plugin anvender CAPTCHA service for at forhindre spammere mens den hjælper med at digitalisere bøger, aviser og gamle radioprogrammer. For at få en offentlig og privat nøgle til dit domæne, gå til <a href="_QQ_"http://www.google.com/recaptcha"_QQ_" target="_QQ_"_blank"_QQ_">http://www.google.com/recaptcha</a>. For at bruge dette til ny kontoregistrering, gå til Indstillinger under Brugere og vælg Captcha – reCaptcha som sikkerhedsbillede."
PLG_CAPTCHA_RECAPTCHA="Captcha - ReCaptcha"
