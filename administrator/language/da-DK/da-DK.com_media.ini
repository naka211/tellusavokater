JLIB_RULES_SETTING_NOTES="1. Hvis du ændrer denne indstilling, vil det gælde for denne udvidelse. Bemærk at:<br /><em>Nedarvet</em> betyder at tilladelser fra global konfiguration og ovenstående gruppe vil blive anvendt.<br /><em>Nægtet</em> betyder at lige meget hvad indstillingen er for global konfiguration eller ovenstående gruppe er, så kan gruppen der editeres ikke udføre denne handling på denne udvidelse.<br /><em>Tilladt</em> betyder at gruppen der editeres vil kunne udføre denne handling for denne udvidelse (men hvis dette er i konflikt med den globale konfiguration eller ovenstående gruppe vil det ikke have nogen indflydelse; en konflikt vil blive indikeret med <em>Ikke tilladt (Låst)</em> under Beregnede indstillinger).<br />2. Hvis du vælger en ny indstilling, klik <em>Gem</em> for at få ny beregnede indstillinger vist ."
