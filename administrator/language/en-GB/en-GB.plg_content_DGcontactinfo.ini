PLG_CONTENT_DGCONTACTINFO_XML_DESC="<div style='font-size:14px ; font-weight:bold ;'>Contact Information Plugin 2.5</div><div style='float: right;'><a href='http://www.digitalgreys.com' target='_new'><img src='http://www.digitalgreys.com/images/digitalgreys.gif' alt='Digital Greys Website Design and Programming' border='0'/></a></div>&nbsp;<p><b>Usage:</b> {dgcontactinfo contact-id}Tags below go here{/dgcontactinfo}</p><p>Please visit <a href='http://www.digitalgreys.com' target='_blank'>www.digitalgreys.com</a> for more usage instructions. <h3>Available Contact Tags</h3><p><blockquote>[name]<br />[position]<br />[email]<br />[address]<br />[city]<br />[state]<br />[zip]<br />[country]<br />[telephone]<br />[fax]<br />[misc]<br />[webpage]<br />[mobile]<br />[alias]<br />[image]<br />[vcard]<br />[linka]<br />[linkb]<br />[linkc]<br />[linkd]<br />[linke]</blockquote></p><p>Please report any bugs to <a href='mailto:ecupler@digitalgreys.com'>Digital Greys Support</a>, thanks.</p><p>For more information about the Contact Information Plugin or for help in finding the Joomla contact ID, please visit <a href='http://www.digitalgreys.com' target='_new'>Digital Greys ( www.digitalgreys.com )</a>.</p>"